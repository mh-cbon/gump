package: github.com/mh-cbon/gump
scripts:
  preversion: |
    git fetch --tags \
    && philea "go vet %s" "go fmt %s" \
    && gen-version-file --ver=!newversion! \
    && commit -f "GenVersionFile/index.go" -m "version update"
  postversion: git push && git push --tags
import:
- package: github.com/docopt/docopt.go
- package: github.com/mh-cbon/verbose
- package: github.com/mh-cbon/semver
- package: gopkg.in/yaml.v2
- package: github.com/mh-cbon/go-repo-utils
  version: ^0.0.2
